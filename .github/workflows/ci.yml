name: Test!
on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  build-truffle:
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        folder: ["edition", "lazywhitelist", "redeem", "manifold"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set Node to v16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install truffle
        run: |
          yarn global add truffle
          yarn global add ganache-cli


      # For each package, run the following steps

      - name: Install dependencies
        run: |
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
            yarn install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/${{ matrix.folder }}

      - name: Truffle compile
        run: truffle compile --contracts_directory contracts
        working-directory: packages/${{ matrix.folder }}

      - name: Remove forge test sol files
        run: rm -rf test/*.t.sol
        working-directory: packages/${{ matrix.folder }}

      - name: Start ganache and run tests
        working-directory: packages/${{ matrix.folder }}
        run: |
          ganache-cli -l 20000000 &
          truffle migrate &&
          truffle test

  build-forge:
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        folder: ["dynamic", "enumerable", "manifold"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set Node to v16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      # For each package, run the following steps

      - name: Install dependencies
        run: |
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
            yarn install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/${{ matrix.folder }}

      - name: Forge install
        run: |
            forge install OpenZeppelin/openzeppelin-contracts --no-commit
            forge install OpenZeppelin/openzeppelin-contracts-upgradeable --no-commit
            forge install manifoldxyz/libraries-solidity --no-commit
            forge install manifoldxyz/creator-core-solidity --no-commit
            forge install ProjectOpenSea/operator-filter-registry --no-commit
            forge install dmfxyz/murky --no-commit
        working-directory: packages/${{ matrix.folder }}

      - name: Forge build
        run: forge build
        working-directory: packages/${{ matrix.folder }}

      - name: Forge test
        run: forge test
        working-directory: packages/${{ matrix.folder }}

      - name: Forge coverage
        run: forge coverage
        working-directory: packages/${{ matrix.folder }}